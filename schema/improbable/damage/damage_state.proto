syntax = "proto2";
package schema.improbable.damage;

import "improbable/entity_state.proto";

import "improbable/math/coordinates.proto";

message DamageStateData {

  optional improbable.math.Coordinates position = 1;

}

extend improbable.EntityState {
  optional DamageStateData damageState = 1031
    [(improbable.entity_state_options) = {
      state_synchronized: true
      state_queryable: false
    }];
}
